<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid CSS</title>
    <link rel="stylesheet" href="basic.css">
    <link rel="stylesheet" href="medium.css">
    <link rel="stylesheet" href="hard.css">
</head>
<body>
    <div class="container-basic">
        <div class="header">
            <span>Header</span>
        </div>
        <div class="sidebar">
            <span>Sidebar</span>
        </div>
        <div class="content">
            <span>Content</span>
        </div>
        <div class="footer">
            <span>Footer</span>
        </div>
    </div>

    <div class="container-medium">
        <div class="header">
            <span>Header medium</span>
        </div>
        <div class="menu-tab">
            <span>Menu</span>
        </div>
        <div class="hero">
            <span>Hero</span>
        </div>
        <div class="sidebar">
            <span>Sidebar</span>
        </div>
        <div class="content">
            <span>Content</span>
        </div>
        <div class="footer">
            <span>Footer</span>
        </div>
    </div>

    <div class="container-hard">
        <div class="block b1">
            <span>Block 1</span>
        </div>
        <div class="block b2">
            <span>Block 2</span>
        </div>
        <div class="block b3">
            <span>Block 3</span>
        </div>
        <div class="block b4">
            <span>Block 4</span>
        </div>
        <div class="block b5">
            <span>Block 5</span>
        </div>
        <div class="block b6">
            <span>Block 6</span>
        </div>
        <div class='empty-block'></div>
        <div class='empty-block'></div>
        <div class='empty-block'></div>

    </div>

    <div class="menu">
        <ul>
            <il>Basic example</il>
            <il>Medium example</il>
            <il>Hard example</il>
        </ul>
    </div>

    <div class="floating">
        <img src="img/plus-icon.webp" class="display-menu-icon">
    </div>

    <script src="global.js"></script>
</body>
</html>
